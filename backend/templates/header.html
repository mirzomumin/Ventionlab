<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white">VentionLabs</a></li>
                <li><a href="/courses" class="nav-link px-2 text-white">Courses</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                {% if user.is_authenticated %}
                    <div style="display:flex;">
                        <p class="nav-link px-2 text-white">Hi {{ user.username }}</p>
                        <a href="{% url 'logout' %}" class="nav-link px-2 text-white">Logout</a>
                    </div>
                {% else %}
                    <a  href="{% url 'login' %}" class="nav-link px-2 text-white">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
